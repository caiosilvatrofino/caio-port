<section id="home" class="hero">
  <div class="hero-background">
    <div class="particles"></div>
  </div>

  <div class="hero-content">
    <h1 class="hero-title">
      Olá, eu sou <span class="highlight">Caio Silva</span>
    </h1>

    <p class="hero-subtitle">
      Desenvolvedor Full Stack apaixonado por criar soluções digitais inovadoras
    </p>

    <div class="typing-container">
      <p class="typing-text">{{ currentText }}<span class="cursor">|</span></p>
    </div>

    <div class="hero-buttons">
      <button class="btn btn-primary" (click)="scrollToProjects()">
        🔥 Ver Projetos
      </button>
      <button class="btn btn-secondary" (click)="downloadCV()">
        📄 Baixar CV
      </button>
    </div>
  </div>

  <div class="hero-image">
    <div class="image-container">👨‍💻</div>
  </div>
</section>
